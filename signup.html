            <div class="collapse navbar-collapse" id="ftco-nav">

    <!-- END nav -->
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/shopping-cart.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
    
                    <span class="login100-form-title p-b-34 p-t-27">
                        <h2 class="text-light">Drop <span class="text-secondary">Lite</span></h2>
                    </span>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="number" name="username" placeholder="Phone No">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Confirm Password">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>
    
                    <div class="text-center p-t-90">
                        <a class="txt1" href="login.html">
                            Already Registered? Sign in
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">

            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
